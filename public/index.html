<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Image Enlarger</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header>
      <h1>AI Enlarger</h1>
      <p>Upload foto pecah, jadi HD.</p>
    </header>

    <main>
      <div class="upload-area" id="dropZone">
        <input type="file" id="fileInput" accept="image/*" hidden>
        <div class="icon">ğŸ“</div>
        <p>Tap untuk pilih gambar</p>
      </div>

      <div id="previewContainer" class="hidden">
        <div class="image-wrapper">
          <span class="badge">Original</span>
          <img id="previewImg" src="" alt="Preview">
        </div>
        
        <button id="processBtn" class="btn-primary">Proses Gambar âœ¨</button>
      </div>

      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Sedang menjernihkan...</p>
      </div>

      <div id="resultContainer" class="hidden">
        <div class="image-wrapper result-wrapper">
          <span class="badge success">Hasil HD</span>
          <img id="resultImg" src="" alt="Result">
        </div>
        <a id="downloadBtn" class="btn-secondary" download="hd-image.png">Download HD</a>
        <button id="resetBtn" class="btn-text">Ulangi</button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
